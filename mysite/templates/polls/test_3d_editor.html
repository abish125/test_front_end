<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body ontouchstart="">
	<div id="container"></div>
	<script src="{{MEDIA_URL}}three.js"></script>
	<script src="{{MEDIA_URL}}app.js"></script>
	<script src="{{MEDIA_URL}}jquery.js"></script>
	<script>
		var WIDTH = 400,
			HEIGHT = 300;

		// set some camera attributes
		var VIEW_ANGLE = 45,
			ASPECT = WIDTH / HEIGHT,
			NEAR = 0.1,
			FAR = 1000;

		// get the DOM element to attach to
		// - assume we've got jQuery to hand
		var $container = $('#container');

		// create a WebGL renderer, camera
		// and a scene
		var renderer = new THREE.WebGLRenderer();
		var camera =
			new THREE.PerspectiveCamera(
				VIEW_ANGLE,
				ASPECT,
				NEAR,
				FAR);

		var scene = new THREE.Scene();

		// add the camera to the scene
		scene.add(camera);

		// the camera starts at 0,0,0
		// so pull it back
		camera.position.z = 200;

		// start the renderer
		renderer.setSize(WIDTH, HEIGHT);

		// attach the render-supplied DOM element
		$container.append(renderer.domElement);
		var loader = new THREE.JSONLoader();
		//var loader = new THREE.BinaryLoader();
		loader.load('{{MEDIA_URL}}geometry.json', function(geometry) {
			var sphereMaterial =
  new THREE.MeshLambertMaterial(
    {
      color: 0xCC0000
    });
			var mesh = new THREE.Mesh(geometry, sphereMaterial);
			scene.add(mesh);
		});
		//stuff from http://stackoverflow.com/questions/21952985/how-to-import-json-and-rendering-in-three-js

		// create a point light
		var pointLight =
			new THREE.PointLight(0xFFFFFF);

		// set its position
		pointLight.position.x = 200;
		pointLight.position.y = 200;
		pointLight.position.z = 300;

		// add to the scene
		scene.add(pointLight);

		renderer.render(scene, camera);
	</script>
</body>

</html>
